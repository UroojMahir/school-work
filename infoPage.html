<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Record</title>
    <style>
        body {
            background-color: darkseagreen;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: rgb(181, 254, 195);
            background-color: rgb(47, 70, 37);
            border: solid;
            padding: 10px;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .checkbox-group,
        .radio-group {
            margin-top: 10px;
        }
        .checkbox-group label,
        .radio-group label {
            display: inline-block;
            margin-right: 10px;
        }
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: rgb(47, 70, 37);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Student Record</h1>
    <form id="studentForm" onsubmit="return validateForm();">
        <label for="std">Student Name</label>
        <input type="text" name="Studentname" id="std">

        <label for="Fname">Father Name</label>
        <input type="text" name="Fathername" id="Fname">

        <div class="radio-group">
            <label>Gender</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
        </div>

        <label for="class">Class</label>
        <select name="Class" id="class">
            <option value="">Select Class</option>
            <option value="1">1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option>
            <option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option>
            <option value="9">9</option><option value="10">10</option>
            <option value="11">11</option><option value="12">12</option>
        </select>

        <label for="Grade">Grade</label>
        <select name="Grade" id="Grade">
            <option value="">Select Grade</option>
            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
            <option value="Orange">Orange</option>
        </select>

        <label>Choose Elective Subjects</label>
        <div class="checkbox-group">
            <input type="checkbox" name="course" id="Comp" value="Computer">
            <label for="Comp">Computer</label>

            <input type="checkbox" name="course" id="Chem" value="Chemistry">
            <label for="Chem">Chemistry</label>

            <input type="checkbox" name="course" id="Phy" value="Physics">
            <label for="Phy">Physics</label>

            <input type="checkbox" name="course" id="Edu" value="Education">
            <label for="Edu">Education</label>

            <input type="checkbox" name="course" id="HomeEco" value="HomeEconomics">
            <label for="HomeEco">Home Economics</label>

            <input type="checkbox" name="course" id="FArts" value="FineArts">
            <label for="FArts">Fine Arts</label>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById("std").value.trim();
            const fatherName = document.getElementById("Fname").value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const classVal = document.getElementById("class").value;
            const gradeVal = document.getElementById("Grade").value;

            if (name === "") {
                alert("Please enter the student name.");
                return false;
            }

            if (fatherName === "") {
                alert("Please enter the father's name.");
                return false;
            }

            if (!gender) {
                alert("Please select a gender.");
                return false;
            }

</body>
</html>
