<html>
    <body style="background-color: darkseagreen;">
        <center>
        <h1 style="color:rgb(181, 254, 195); border-style;solid; background-color:rgb(47, 70, 37)">
            Students record
        </h1></center>
        <form>
            <center>
            <!--Text Box-->
            <label for="std">Student Name</label>
            <input type="text" name="Studentname" id="std"> 
            <br><br>
            <label for="Fname">Father Name</label>
            <input type="text" name="Fathername" id="Fname"><br><br>
            <!--Radio Button-->
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">female</label><br>
            <label for="grade">Grade</label><br>
            <!--selection box-->
            <select name="Class" id="class">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9</option>
                <option value="1">10</option>
                <option value="1">11</option>
                <option value="1">12</option>
            </select>
             <select name="Grade" id="Grade">
                <option value="1">Blue</option>
                <option value="1">Yellow</option>
                <option value="1">Green</option>
                <option value="1">Orange</option>
            </select>
            <!--Checkbox-->
            <label for="course">Chose Elective</label><br>
            <input type="checkbox" name="course" id="Comp" value="Computer">
            <label for="Comp">Computer</label><br>

            <input type="checkbox" name="course" id="Chem" value="Chemistry">
            <label for="Chem">Chemistry</label><br>

            <input type="checkbox" name="course" id="Phy" value="Physics">
            <label for="Phy">Physics</label><br>

            <input type="checkbox" name="course" id="edu" value="education">
            <label for="edu">education</label><br>

            <input type="checkbox" name="course" id="HomEco" value="HomeEconomics">
            <label for="Homeco">Home Economics</label><br>

            <input type="checkbox" name="course" id="F.Arts" value="FineArts">
            <label for="F.arts">Fine Arts</label><br>
            <input type="submit" value="submit"><br>
        </center> 
        </form>
    </body>
</html>
